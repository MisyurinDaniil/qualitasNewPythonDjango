<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>
        {% block title %}
            Мастерская кожаных изделий ручной работы "Qualitas"
        {% endblock %}
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    {% block meta_tags %}
        <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
        <meta name="description" content="Купить изделия ручной работы из натуральной кожи или заказать индивидуальный дизайн вы можете в мастерской “Qualitas”">
        <meta name="keywords" content="кошельки из кожи ручной работы, кожаные кошельки, сумки из натуральной кожи, мужские сумки, кожаные ремни, кожаные портмоне, кожаные рюкзаки, кожаные ключницы, подарки, подарок мужу, подарок парню, подарок жене">
        <meta property="og:type" content="website">
        <meta property="og:title" content='Мастерская кожаных изделий ручной работы "Qualitas"'/>
        <meta property="og:description" content='Купить изделия ручной работы из натуральной кожи или заказать индивидуальный дизайн вы можете в мастерской "Qualitas"'/>
        <meta property="og:url" content="https://qualitas.store/" />
        <meta property="og:site_name" content='Мастерская кожаных изделий ручной работы "Qualitas"'/>
    {% endblock %}
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favico/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favico/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favico/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/favico/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'img/favico/safari-pinned-tab.svg' %}" color="#5bbad5">
    <!-- <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/normalize.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/fancybox4/fancybox4.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    
    {% block mainContent %}
    {% endblock %}
    {% include 'includes/footer.html' %}

    <script defer src="{% static 'js/fancybox4/fancybox.umd.js' %}"></script>
    <script defer src="{% static 'js/script.js' %}"></script>

</body>
</html>
